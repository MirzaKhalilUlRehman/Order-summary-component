<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.io.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSc9jETFSXYrl7sEZsMiMUe19_-unQtkpvbOQWFTHH7xvUbq6w9" alt="Music Icon">
        </div>
        <div class="profile-body">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <i style='font-size:24px' class='fas'>&#xf001;</i>
                <div class="plan-details">
                    <h4>Annual Plan</h4>
                    <span>$59.99/year</span>
                </div>
                <a href="#" class="change-link">Change</a>
            </div>
            <div class="profile-footer">
                <button class="button">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
